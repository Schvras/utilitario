<main class="container py-3">
    <div class="modal-content p-3 table-responsive">
        <div class="form-group input-group">
            <input name="consulta" id="txt_consulta" placeholder="Pesquisar acesso..." type="text" class="form-control">
        </div>
        <table id="tabela-cliente" class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="w-100 " scope="col">
                        Cliente
                    </th>
                    <th scope="col">
                    </th>
                </tr>
            </thead>
            <tbody>
                <!--Tabela clientes carregada via javascript função  criarLinkCliente('caminhoCSV','idTabela');-->
            </tbody>
        </table>
    </div>
    <script>
        {
            let pagina = "/manager.html";
            if(location.pathname.includes(pagina)){
                location.replace(location.pathname.replace(pagina,"/index.html"));
            }
        }
        {
            window.onload = function () {
                document.getElementById("txt_consulta").focus();
            }

            // Filtra clientes
            $('#txt_consulta').bind('keydown', function () {
                var search = this.value.toUpperCase();
                var $li = $("#tabela-cliente tbody tr").hide();
                $li.filter(function () {
                    return $(this).text().toUpperCase().indexOf(search) >= 0;
                }).show();
            });

            // Carregar lista de acessos
            criarLinkCliente('./src-utilitario/clientes-manager.csv', 'tabela-cliente');
        }

        {
            var links = document.querySelectorAll('nav li a');
        
            for(let link of links){
                link.classList.remove('active');
            }

            document.getElementById('btn-pagina-manager').classList.add('active');
        }
    </script>
</main>
